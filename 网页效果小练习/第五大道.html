<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="width:300px;height:250px;border: 1px solid red;overflow: hidden;position:relative;">
			<p style="position:absolute;left:0px;">
				<span>吆喝</span>
				<br />
				<span>啊呀</span>
			</p>
			<img src="1.jpg" style="width:250px;position:absolute;right:0px;bottom:0px;" />
				
		</div>
	</body>
</html>
<script type="text/javascript">
	document.getElementsByTagName("div")[0].onmouseover=function(){
		document.getElementsByTagName("p")[0].style.left="20px";
		document.getElementsByTagName("img")[0].style.right="20px";
	}
	document.getElementsByTagName("div")[0].onmouseout=function(){
		document.getElementsByTagName("p")[0].style.left="0px";
		document.getElementsByTagName("img")[0].style.right="0px";
	}
</script>
