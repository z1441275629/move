function Objects(weight,volume){//物体（重量、体积）
this.weight=weight;
this.volume=volume;
}
Objects.prototype.color=function(str){//颜色
alert(str);
}
function Cup(weight,volume,shap){//水杯（形状）
Objects.call(this,weight,volume);
this.shap=shap;
}
Cup.prototype = new Objects();//注意此处没有参数，即不继承属性
window.onload=function(){
var c4=new Cup("1kg","2.5L","cylinder");
alert(c4.weight+" "+c4.volume+" "+c4.shap);//???
c4.color("red");//???
}
