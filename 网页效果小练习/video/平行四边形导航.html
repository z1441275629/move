<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
ul,li{list-style:none;}
li{float:left;padding:0 10px;transform:skew(-30deg);border-right:1px solid red;}
span{transform:skew(30deg);display:block;}
li:hover{background:#ccc;}
</style>
</head>

<body>
<ul>
<li><span>北京</span></li>
<li><span>上海</span></li>
<li><span>武汉</span></li>
<li><span>西安</span></li>
<li><span>十堰</span></li>
<li><span>茂名</span></li>
</ul>
</body>
</html>
