<script>
	//var function_name = new function(arg1, arg2, ..., argN, function_body)
	//在上面的形式中，每个 arg 都是一个参数，最后一个参数是函数主体（要执行的代码）。这些参数必须是字符串。
	//Function 对象（类）
	//ECMAScript 最令人感兴趣的可能莫过于函数实际上是功能完整的对象。
	//Function 类可以表示开发者定义的任何函数。




	var sayHai= new Function("name","message","alert(name+\"说：\"+message)");
	//sayHai("张三","我爱你");
	//sayHai("赵德升","老付，你是咋想的？");
	//相当于
	/*
	function sayHai(name,message){
		alert(name+"说："+message);
	}
	*/
	function biaobai(name1,name2){
		alert(name1+"向"+name2+"表白");
	}
	//sayHi("赵德升","24");//放在定义的前面就出不来了
	var sayHi=new Function("name","age","alert(name+'今年'+age+'岁了');console.log('yes');sayHai('得胜','小敏，你过的咋样');biaobai('学习委员','班长');");
	sayHi("赵德升","24");
	
	//Function 对象的 length 属性
	//如前所述，函数属于引用类型，所以它们也有属性和方法。
	//ECMAScript 定义的属性 length 声明了函数期望的参数个数。
	console.log(sayHi.length);//2
	console.log(biaobai.length);//2
	//无论定义了几个参数，ECMAScript 可以接受任意多个参数（最多 25 个），
	
	//Function 对象也有与所有对象共享的 valueOf() 方法和 toString() 方法。这两个方法返回的都是函数的源代码，在调试时尤其有用(toString可以转化引入js文件的函数，而valueOf不行)
	console.log(sayHi.valueOf());//function anonymous()
	document.write(biaobai.valueOf());//function biaobai(name1,name2){ alert(name1+"向"+name2+"表白"); }
	document.write(sayHi.valueOf());//function anonymous(name,age ) { alert(name+'今年'+age+'岁了');console.log('yes');sayHai('得胜','小敏，你过的咋样');biaobai('学习委员','班长'); }
	document.write(sayHai.toString());//function anonymous(name,message ) { alert(name+"说："+message) }
</script>
