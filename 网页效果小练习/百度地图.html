<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=我的秘钥"></script>-->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nqKmElAV3jUWUclji9LgyL7Snl9VtY3o"></script>
	<title>鼠标滚轮缩放地图</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");            
	map.centerAndZoom("重庆",12);                
	map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
	map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
</script>
