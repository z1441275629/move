<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>点名器</title>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% "Microsoft YaHei","宋体";}

#bodybj{background:url(images.jpg) no-repeat center top;}
#box{margin:auto;width:660px;font-size:66px;height:94px;line-height:94px;overflow:hidden;color:#138eee;text-align:center;padding:0 30px;margin-top:200px;}
#bt{margin:auto;width:200px;text-align:center;margin-top:75px;color:#fff;font-size:25px;line-height:28px;cursor:pointer;}
</style>

<script type="text/javascript">
var namelist=["第一滴水","涸辙之水","涓涓细流","一汪浅滩"
,"一方浅池","半亩方塘","半湾清泉","潺潺溪水","漫漫小河"
,"一江春水","望穿秋水","百尺深潭","飞瀑千寻","岳阳南湖"
,"云梦大泽","大浪滔滔","碧波万顷","无际汪洋","迢迢银汉"];
var mytime=null;
function doit(){
	var bt=window.document.getElementById("bt");
	if(mytime==null){
		bt.innerHTML="停止点名";
		show();
	}else{
		bt.innerHTML="开始点名";
		clearTimeout(mytime);
		mytime=null;                    
	}
}
function show(){
	var box=window.document.getElementById("box");
	var num=Math.floor((Math.random()*10000))%namelist.length;
	box.innerHTML=namelist[num];
	mytime=setTimeout("show()",100);
} 
</script>
</head>
<body id="bodybj">

<div id="box">亲，准备好点名了吗？</div>
<div id="bt" onClick="doit()">开始点名</div>

</body>
</html>
